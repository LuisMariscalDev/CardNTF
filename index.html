<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <picture class="picture">
      <img class="eth" src="images/image-equilibrium.jpg" alt="image nft">
    </picture>
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <p class="info">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="values">
      <div class="amount">
        <img class="icon" src="images/icon-ethereum.svg" alt="icon etherum">
        <p>
          0.041 ETH
        </p>
      </div>
      <div class="date">
        <img class="icon" src="images/icon-clock.svg" alt="icon clock">
        <p>
          3 days left
        </p>
      </div>
    </div>
    <div class="author">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="creation">
        Creation of <span class="name">Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>
</html>
